<form (dblclick)="autocomplete()" (ngSubmit)="sendData()" [formGroup]="form">
  <input formControlName="bestCourse" type="text">

  <div *ngIf="controls.bestCourse.touched && controls.bestCourse.invalid">Le champ "bestCourse" est incorrect!</div>

  <input formControlName="age" type="number">

  <div *ngIf="controls.age.touched && controls.age.invalid">Le champ "age" est incorrect!</div>

  <input [disabled]="form.invalid" type="submit">
</form>
